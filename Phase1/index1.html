<!DOCTYPE html>
<htmlos, Arial, sans-serif;
      padding: 2em;
      background-color: #add8e6; /* Light blue background */
    }
    h1 {
      color: #00008B; /* Dark blue heading */
      font-weight: bold;
    }
    p {
      margin-bottom: 1.5em;
    }
    .card {
      display: none;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 20px;
           margin-top: 15px;
    }
    .nav-buttons button {
      background-color: #00008B;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .nav-buttons button:hover {
      background-color: #27408b;
    }
    .progress {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Phase 1 – Read-Only Restricted Access</h1>
  <p>This phase introduces the initiative and explains why we’re moving to cloud-based file sharing.</p>
  <div id="cards-container"></div>

  <script>
    // Load cards1.html into the container
    fetch('cards1.html')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(data => {
        document.getElementById('cards-container').innerHTML = data;

        // After loading, initialize card viewer logic
        const cards = document.querySelectorAll('.card');
        const progress = document.getElementById('progress');
        let currentIndex = 0;

        function updateCard() {
          cards.forEach(card => card.classList.remove('active'));
          cards[currentIndex].classList.add('active');
          progress.textContent = `Card ${currentIndex + 1} of ${cards.length}`;
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
          currentIndex = (currentIndex + 1) % cards.length;
          updateCard();
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
          currentIndex = (currentIndex - 1 + cards.length) % cards.length;
          updateCard();
        });

        updateCard(); // Show first card
      })
      .catch(error => console.error('Error loading cards:', error));
  </script>
</body>
</html>
